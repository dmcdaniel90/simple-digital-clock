<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Digital Clock</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="" alt="Image of a beach" class="header-img" />
      </div>
    </header>
    <main>
      <div class="clock-container">
        <div class="time-conatiner">
          <div class="digit-container">
            <p id="digitOne" class="digit">0</p>
          </div>
          <div class="digit-container">
            <p id="digitTwo" class="digit">0</p>
          </div>
          <div class="digit-container">
            <p id="digitThree" class="digit">0</p>
          </div>
          <div class="digit-container">
            <p id="digitFour" class="digit">0</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
