<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Digital Clock</title>
  </head>
  <body>
    <div class="clock-container">
      <div class="time-container">
        <div class="digit-container">
          <p id="digitOne" class="digit">0</p>
        </div>
        <div class="digit-container">
          <p id="digitTwo" class="digit">0</p>
        </div>
        <div class="digit-container">
          <p class="colon">:</p>
        </div>
        <div class="digit-container">
          <p id="digitThree" class="digit">0</p>
        </div>
        <div class="digit-container">
          <p id="digitFour" class="digit">0</p>
        </div>
      </div>
    </div>
    <div class="date-container">
      <p class="date-string"></p>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <p>
      Designed by
      <a href="github.com/dmcdaniel90" target="_blank">Devin McDaniel</a>
    </p>
  </footer>
</html>
